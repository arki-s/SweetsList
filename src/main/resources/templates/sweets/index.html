<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<div layout:fragment="content">
    <h1>Sweets Index</h1>
    <div th:each="sweets : ${sweetsList}">
        <p th:text="${sweets.name}"></p>
        <p th:text="${sweets.calorie}"></p>
        <p th:text="${sweets.comment}"></p>
        <a th:href="@{'/sweets/' + ${sweets.sweetsId} + '/detail'}" class="btn btn-primary">詳細</a>
        <a th:href="@{'/sweets/' + ${sweets.sweetsId} + '/edit'}" class="btn btn-primary">編集</a>
        <form th:action="@{'/sweets/' + ${sweets.sweetsId} + '/delete'}" method="post" onSubmit="return check()">
            <input type="hidden" name="sweetsId" th:value="${sweets.sweetsId}" />
            <input type="submit" value="削除" class="btn btn-danger" />
        </form>
    </div>
</div>
<style layout:fragment="style"></style>
<script layout:fragment="script">
    function check() {
     if (window.confirm('このスイーツを削除しますか?')) {
         return true;
     } else {
         return false;
     }
 }

</script>
</body>
</html>
